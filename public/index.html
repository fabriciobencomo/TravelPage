<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/tailwind.css">
    <title>Travel Places</title>
</head>
<body class="font-Montserrat">
    <nav></nav>
    <div id="tab_bar"></div>
    <section>
        <div id="home">
            <div class="w-full h-3/4">
                <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center">
                    <input class="outline-none p-3 rounded-full shadow-sm transition duration-300 focus-whitin:shadow-sm focus:ring-2 focus:w-11/12" placeholder="New York" type="search">
                    <button class="bg-white text-lg text-primary font-semibold py-4 px-14 rounded-full shadow-sm trainsition trainsition-all duration-500 ease-in-out hover:bg-primary hover:text-white transform hover:-translate-y-1 hover:scale-110">Explore</button>
                </div>
                <div class="w-full h-full">
                    <img src="./img/sanFrancisco.jpg" alt="Home">
                </div>
            </div>
        </div>
        <div id="recommended" class="py-10 px-6">
            <p class="text-3xl font-semibold text-primary py-10 items-start">Star Places</p>
            <div class="w-auto h-72 items-center flex overflow-x-auto overscroll-x-contain space-x-6 overflow-y-hidden">
                <div class="card">
                    <div class="w-full h-3/5 rounded-t-lg bg-norway bg-cover"></div> 
                    <div class="bg-secondary w-full h-2/5">
                        <p class="text-white text-xl text-bold px-4 py-2">Norway</p>
                        <p class="text-white text-md text-semibold px-4 py-1">Beautiful Landscapes</p>
                    </div>
                </div>
                <div class="card">
                    <div class="w-full h-3/5 rounded-t-lg bg-new_york bg-cover"></div> 
                    <div class="bg-white w-full h-2/5">
                        <p class="text-tertiary text-xl text-bold px-4 py-2">New York</p>
                        <p class="text-tertiary text-md text-semibold px-4 py-1">The Big Apple</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="best_places"></div>
    </section>
    <footer>

    </footer>
</body>
</html>
